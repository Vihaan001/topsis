<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="file"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>TOPSIS Web Service</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/" method="post" enctype="multipart/form-data">
        <label>Upload CSV File:</label>
        <input type="file" name="datafile" accept=".csv" required>

        <label>Weights (comma separated, e.g., 1,1,1,2):</label>
        <input type="text" name="weights" required>

        <label>Impacts (comma separated, e.g., +,+,-,+):</label>
        <input type="text" name="impacts" required>

        <label>Email ID (to receive results):</label>
        <input type="email" name="email" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
